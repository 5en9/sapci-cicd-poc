# Name this workflow descriptively
name: Promote iflow1

on:
  push:
    branches:
      - main
    paths:
      # ‚¨áÔ∏è THIS PATH MUST BE MANUALLY SET FOR EACH IFLOW WORKFLOW ‚¨áÔ∏è
      - 'iflows/iflow1/**'
  workflow_dispatch:

jobs:
  build:
    # ... (The build job remains unchanged)
    name: üì¶ Build Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # ‚¨áÔ∏è 2. DETERMINE IFLOW NAME now happens in the build job ‚¨áÔ∏è
      - name: Determine iFlow Name from Filename
        id: iflow_details
        run: |
          IFLOW_ID=$(basename ${{ github.workflow_path }} | sed -e 's/^promote-//' -e 's/\.yml$//')
          echo "Determined iFlow ID for artifact: $IFLOW_ID"
          echo "id=$IFLOW_ID" >> "$GITHUB_OUTPUT"

      # ‚¨áÔ∏è 3. ARTIFACT now only contains the specific iFlow + global config ‚¨áÔ∏è
      - name: Archive iFlow and Configs into an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iflow-artifact-${{ github.run_id }}
          path: |
            iflows/${{ steps.iflow_details.outputs.id }}
            config/
          retention-days: 7